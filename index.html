<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryyn AI</title>
    <link rel="stylesheet" href="ry.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-container">
        <div class="login-box">
            <div class="logo-box">
                <img src="https://files.catbox.moe/ebblto.png" alt="Ryyn AI Logo">
                <h2>Ryyn AI</h2>
            </div>
            <h1>Login</h1>
            <p>Masukkan token untuk memilih mode</p>
            <input type="text" id="token-input" placeholder="Masukkan Token">
            <button id="login-btn">Masuk</button>
            <div id="login-error" class="error-message"></div>
        </div>
    </div>

    <div id="chat-container" class="hidden">
        <header class="chat-header">
            <div class="header-logo-name">
                <img src="https://files.catbox.moe/odd629.png" alt="Ryyn AI Logo">
                <h1>Ryyn AI</h1>
                <span id="mode-display" class="mode-badge"></span>
            </div>
            <button id="logout-btn">Keluar</button>
        </header>

        <main class="chat-box" id="chat-box">
            <div class="message system-message">
                <div class="message-content">Halo! Selamat datang di Ryyn AI. Silakan tanyakan apa saja.</div>
            </div>
        </main>

        <footer class="chat-footer">
            <div class="upload-preview-container" id="upload-preview-container" style="display: none;">
                <img id="image-preview" src="" alt="Gambar pratinjau">
                <textarea id="image-caption" placeholder="Jelaskan gambar ini..."></textarea>
                <div class="close-preview" id="close-preview">Ã—</div>
            </div>
            <div class="input-area">
                <label for="image-upload" class="upload-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15.5V11h-3l4-4 4 4h-3v6.5h-2z"/>
                    </svg>
                </label>
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <input type="text" id="user-input" placeholder="Ketik pesan Anda...">
                <button id="send-btn">KIRIM</button>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

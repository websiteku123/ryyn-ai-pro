<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryyn AI</title>
    <link rel="stylesheet" href="web2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="login-container">
        <div class="login-box">
            <div class="logo-box">
                <img src="https://files.catbox.moe/ebblto.png" alt="Ryyn AI Logo">
                <h2>Ryyn AI</h2>
            </div>
            <h1>Login</h1>
             
            <p>Masukkan token untuk memilih mode</p>
             <h6>SERVER ACTIVE ✅</h6>
            <input type="text" id="token-input" placeholder="Masukkan Token">
            <button id="login-btn">Masuk</button>
           
            <div id="login-error" class="error-message"></div>
        </div>
    </div>

    <div id="chat-container" class="hidden">
        <header class="chat-header">
            <div class="header-logo-name">
                <img src="https://files.catbox.moe/odd629.png" alt="Ryyn AI Logo">
                <h1>Ryyn AI</h1>
                <span id="mode-display" class="mode-badge"></span>
            </div>
            <div class="header-actions">
                <button id="speak-toggle-btn" class="speak-btn"><i class="fas fa-volume-up"> suara</i></button>
                <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </header>

        <main class="chat-box" id="chat-box">
            <div class="message system-message">
                <div class="message-content">Halo! Selamat datang di Ryyn AI. Silakan tanyakan apa saja.</div>
            </div>
        </main>

        <footer class="chat-footer">
            <div class="upload-preview-container" id="upload-preview-container" style="display: none;">
                <img id="image-preview" src="" alt="Gambar pratinjau">
                <textarea id="image-caption" placeholder="Jelaskan gambar ini..."></textarea>
                <div class="close-preview" id="close-preview">×</div>
            </div>
            <div class="input-area">
                <label for="image-upload" class="upload-btn">
                <i class="fas fa-image"></i>
                </label>
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <input type="text" id="user-input" placeholder="Ketik pesan Anda...">
                <button id="send-btn">
               <i class="fas fa-paper-plane"></i></button>
            </div>
        </footer>
    </div>
     <script src="js2.js"></script>
</body>
    </html>
